<!DOCTYPE html>
<html>
	<head>
		<title>
			Ordered List Item Styling
		</title>
		<meta name="author" content="Jayalakshmi">
		<!-- Viewport width to responsive web design -->
		<meta name ="viewport" content="width=device-width, initial-sclae=1.0">
		<!-- External Style Sheet included below-->
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>

	<body>
		<!-- Adding a div named "third" -->
		<div class="third">
			<!-- Add a Paragraph with content “Apply to third child” -->
			<p>
				Apply to third child
			</p>
			<!-- Adding unordered list from First to Seventh-->
			<ul>
				<li>First</li>
				<li>Second</li>
				<li>Third</li>
				<li>Fourth</li>
				<li>Fifth</li>
				<li>Sixth</li>
				<li>Seventh</li>
			</ul>
		</div>

	</body>


</html>
